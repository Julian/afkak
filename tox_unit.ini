[tox]
envlist = py27
[testenv]
deps =
    unittest2
    nose
    nose-timer
    coverage
    mock
    python-snappy
    twisted
commands =
    nosetests {posargs:-v --nocapture --with-id --with-timer --timer-top-n 10 --with-coverage --cover-erase --cover-package afkak} test/test_brokerclient.py test/test_client.py test/test_codec.py test/test_common.py test/test_consumer.py test/test_kafkacodec.py test/test_package.py test/test_partitioner.py test/test_protocol.py test/test_util.py

setenv =
    PROJECT_ROOT = {toxinidir}
