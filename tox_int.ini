[tox]
envlist = py27, pypy
[testenv]
deps =
    unittest2
    nose
    nose-timer
    coverage
    mock
    python-snappy
    twisted
commands =
    nosetests {posargs:-v --with-id --with-timer --timer-top-n 10 --with-coverage --cover-erase --cover-package afkak} test/test_client_integration.py test/test_consumer_integration.py test/test_failover_integration.py test/test_producer_integration.py


setenv =
    PROJECT_ROOT = {toxinidir}
